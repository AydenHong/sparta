<!doctype html>
<html lang="en">
<head>

  <!-- Webpage Title -->
  <title>휴대폰 판매</title>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet">

  <style>
    .wrap {
      width: 500px;
      margin: auto;
      align-items: center;
    }
    * {
      font-family: 'Stylish', sans-serif;
    }
    .font1 {
      font-size: 30px;
    }
    .form-post {
      max-width: 500px;
      border: dashed;
      border-radius: 3px;
      border-color: #66CC99;
      padding: 30px;
      margin: 20px auto;
      display: block;
    }
    .picture {
      text-align: center;
      background-image: url('https://coinnewstelegraph.com/wp-content/uploads/2018/10/blackberry-to-launch-blockchain-for-medical-data-sharing.jpg');
      background-size: cover;
      background-position: center;
      width: 500px;
      height: 300px;
      align-items: center;
      margin-bottom: 20px;
    }
    .horizontal {
      flex-direction: row;
    }
    .margin1{
      margin-bottom: 10px;
    }
 
 </style>

 <!-- JS -->   
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<body>
  <div class="wrap">

   </div>

     </span>
     <span>가격 30000원/개</span>
   </div>
   <div class="margin1">안녕하세요 블랙베리 폰 싸게 가져가시오~</div>
   <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="basic-addon1">주문자 이름</span>
    </div>
    <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
  </div>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <label class="input-group-text" for="inputGroupSelect01">수량</label>
    </div>
    <select class="custom-select" id="inputGroupSelect01">
      <option selected>수량을 선택하세요</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
    </select>
  </div>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="basic-addon1">주소</span>
    </div>
    <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
  </div>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="basic-addon1">전화번호</span>
    </div>
    <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1" placeholder="-를 생략해서 입력해주세요. 예) 01012345678">
